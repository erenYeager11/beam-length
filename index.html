<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Length Predictor</title>  
    <style>
        * {
            color: #ccc;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url(/assets/bg.jpg);
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .name {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(217, 41, 41, 0.1);
            background: rgba(0, 0, 0, 0.7);
        }
        .cm{
            background-color: #fff;
            padding: 3px;
            font-size: 12px;
            color: black;
            border-radius: 5px;
            margin-left: 5px;
        }
        input {
            color: black;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                width: 100%;
                padding: 15px;
            }
            button {
                padding: 12px;
            }
        }


    </style>
</head>
<body>
    <div class="name">
        <p> Altmash Husain</p>
        <p style="font-size: 12px;">Version 1.01</p>
    </div>
    <div class="container">
        <h2>Size Beam Length Predictor By Weaving QA</h2>
        <label for="count">Count:</label>
        <input type="number" id="count" placeholder="Enter count">
        
        <label for="width">Width: <span class="cm" >(in cm)</span></label>
        <input type="number" id="width" placeholder="Enter width">
        
        <label for="totalEnds">Total Ends:</label>
        <input type="number" id="totalEnds" placeholder="Enter total ends">
        
        <label for="flange">Flange Used: <span class="cm">(in cm)</span></label>
        <input type="number" id="flange" placeholder="Enter flange used">
        
        <button onclick="calculateBeamLength()">Calculate Beam Length</button>
        
        <div id="result"></div>
    </div>
    <script>
        function calculateBeamLength() {
            let count = parseFloat(document.getElementById('count').value);
            let width = parseFloat(document.getElementById('width').value);
            let totalEnds = parseFloat(document.getElementById('totalEnds').value);
            let flange = parseFloat(document.getElementById('flange').value);
            
            if (isNaN(count) || isNaN(width) || isNaN(totalEnds) || isNaN(flange)) {
                document.getElementById('result').innerHTML = "Please enter valid inputs.";
                return;
            }
    
            let beamLength = -15400 + 168.1 * count + 31.18 * width - 0.5357 * totalEnds + 124.8 * flange;
            
            let lowerBound = beamLength - 250;
            let upperBound = beamLength + 250;
    
            document.getElementById('result').innerHTML = `
                <b>Beam Length:</b> ${beamLength.toFixed(2)}<br>
                <b>Range:</b> ${lowerBound.toFixed(2)} - ${upperBound.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
