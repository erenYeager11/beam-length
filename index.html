<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Length Predictor</title>
    <style>
        *{
          color: #ccc;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url(/assets/bg.jpg);
            background-size: cover;
            display: flex;
            flex-direction: row-reverse
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(217, 41, 41, 0.1);
        }
        input {
            color: black;
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="name">
        <p> Altmash Husain</p>
        <p style="font-size: 12px; ">Version 1.01</p>
    </div>
    <div class="container">

        <h2>Size Beam Length Predictor By Weaving QA</h2>
        <label for="count">Count:</label>
        <input type="number" id="count" placeholder="Enter count">
        
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width">
        
        <label for="totalEnds">Total Ends:</label>
        <input type="number" id="totalEnds" placeholder="Enter total ends">
        
        <label for="flange">Flange Used:</label>
        <input type="number" id="flange" placeholder="Enter flange used">
        
        <button onclick="calculateBeamLength()">Calculate Beam Length</button>
        
        <div id="result"></div>
    </div>
    <script>
        function calculateBeamLength() {
            let count = parseFloat(document.getElementById('count').value);
            let width = parseFloat(document.getElementById('width').value);
            let totalEnds = parseFloat(document.getElementById('totalEnds').value);
            let flange = parseFloat(document.getElementById('flange').value);
            
            if (isNaN(count) || isNaN(width) || isNaN(totalEnds) || isNaN(flange)) {
                document.getElementById('result').innerHTML = "Please enter valid inputs.";
                return;
            }
    
            // Correct formula implementation
            let beamLength = -15400 + 168.1 * count + 31.18 * width - 0.5357 * totalEnds + 124.8 * flange;
            
            let lowerBound = beamLength - 250;
            let upperBound = beamLength + 250;
    
            document.getElementById('result').innerHTML = `
                <b>Beam Length:</b> ${beamLength.toFixed(2)}<br>
                <b>Range:</b> ${lowerBound.toFixed(2)} - ${upperBound.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
